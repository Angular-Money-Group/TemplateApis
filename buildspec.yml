version: 0.2

phases:
  install:
    commands:
      ## Get .net 7.0
      - "wget https://dot.net/v1/dotnet-install.sh -O dotnet-install.sh"
      - "chmod +x ./dotnet-install.sh"
      - "./dotnet-install.sh --channel 7.0"
  
  pre_build:
    commands:
      ### Login to Amazon ECR
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      ### Creating the ECR repository
      - aws ecr describe-repositories --repository-names ${IMAGE_REPO_NAME} || aws ecr create-repository --repository-name ${IMAGE_REPO_NAME}

  build:
    commands:
      ### Building the image 
      - echo Build started on `date`
      - dotnet --list-sdks
      - dotnet restore Amg-Ingressos-aqui-notificacao-api.sln
      - dotnet build Amg-Ingressos-aqui-notificacao.sln
      ### building image
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
      - echo Build completed on `date`
  
  post_build:
    commands:
      ### Publish the docker image to ECR
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG